<!DOCTYPE html>
<html>
	<header>
		<script type="text/javascript" charset="UTF-8" src="configuration.js"></script>
		<script type="text/javascript" charset="UTF-8" src="scripts/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="./styles.css">
	</header>
	<body>
		<h1>
			Ultimate audio player sync
		</h1>
		<div class="wrapper">
			<img src="http://www.reactiongifs.com/wp-content/uploads/2013/01/gandalf_to_the_music.gif" class="gandalf"/>
		</div>
		<div>
			Download status: <b id="percent"></b>
		</div>
		<div>
			<span>User conected: <b id="userConected">WIP</b></span>
		</div>
		<div>
			<input type="text" id="urlSong" placeholder="Insert song URL here">
			<input type="button" value="add song" onclick="addSongToPlayList()"/>
			<img id="loading" src="http://www.lolriot.com/wp-content/uploads/2012/12/WTF-Dog-in-space-or-something.gif" style="display:none" />
		</div>
		<div>
			<input type="button" onclick="playMusic()" value="play / sync"/>
			<input type="button" onclick="pauseMusic()" value="stop"/>
			<input type="button" onclick="nextMusic()" value="next"/>
		</div>
		<div id="playList"></div>
		<script type="text/javascript" charset="UTF-8" src="main.js"></script>
	</body>
</html>
